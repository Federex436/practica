        <div class="container mt-3 text-white">
          <div class="row">
              <div class="col-lg-5">
                  <form id="form_cliente">
                    <div class="mb-1">
                      <label class="form-label">Direccion IP:</label>
                      <input id="ip" class="form-control" type="text">
                    </div>
                    <div class="mb-1">
                      <label class="form-label">Puerto:</label>
                      <input id="puerto" class="form-control" type="number">
                    </div>

                      <label class="form-label">Pais:</label>
                      <input id="pais" class="form-control" type="text">
                    </div>
                    <div class="mb-1">
                      <label class="form-label">Velocidad:</label>
                      <input id="velocidad" class="form-control" type="text">
                    </div>
                    <div class="mb-1">
                      <label class="form-label">Tipo:</label>
                      <input id="tipo" class="form-control" type="text">
                    </div>
                    <button type="button" onclick="GUARDAR()" id="btn_guardar" class="btn btn-success">GUARDAR</button>
                    <button type="button" style="display: none;" id="btn_actualizar" class="btn btn-primary" >ACTUALIZAR</button>
                  </form>
              </div>
              
              <div class="col-lg-7 ">

                  <table class="table text-white">
                      <thead>

                              <th>Direccion IP</th>
