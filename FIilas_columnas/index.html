<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de filas y columnas</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Filas y columnas</span>
        </div>
    </nav>

    <div class="container mt-3">
        <h1 class="display-6">Grid - Breakpoints</h1>
        <div class="row">

            <div class="col-lg-4 col-md-4 col-sm-4 col-4 col-xl-4 col-xxl-4">
                <div class="card">
                    <div class="card-body">
                        <div class="mb3">
                            <label class="form-label">Nombre</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="mb3">
                            <label class="form-label">DNI</label>
                            <input class="form-control" type="number">
                        </div>
                        <div class="d-grid gap-2 justify-content-md-end ">
                            <button class="btn btn-outline-success">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4 col-4 col-xl-4 col-xxl-4">
                <div class="mb3">
                    <label class="form-label">Apellido</label>
                    <input class="form-control" type="text">
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4 col-4 col-xl-4 col-xxl-4">
                <div class="mb3">
                    <label class="form-label">CP</label>
                    <input class="form-control" type="number">
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                <img src="https://w7.pngwing.com/pngs/854/555/png-transparent-vue-js-hd-logo-thumbnail.png">
            </div>
        </div>
    </div>
</body>
</html>
